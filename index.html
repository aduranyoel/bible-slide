<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bible Slide</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="loading">

<div class="lds-hourglass"></div>

<nav>
    <form id="submit" autocomplete="off">
        <div class="autocomplete">
            <input type="text" name="books" id="books" placeholder="Book">
        </div>
        <div class="autocomplete">
            <input type="number" name="chapters" placeholder="Chapter">
        </div>
        <div class="autocomplete">
            <input type="number" name="verse" placeholder="Verse">
        </div>
        <input type="submit">
    </form>
</nav>

<div id="result" class="scripture-styles"></div>

<script src="autocomplete.js"></script>
<script src="main.js"></script>
</body>
</html>
